<!doctype html>
<html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>miaou</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="/s/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
</head><body>

<style>
.box{
  float: left;
  width: 50%;
}

</style>

<div id="main"></div>

<script src="https://thbkrkr.github.io/s.js/dist/s.11.ef9e3d2.zm.js"></script>
<script>

function box(topic) {
  return `<div class="box">
    <iframe src="`+document.location.origin+`/s/?topic=`+topic+`"
      frameborder="0" scrolling="no" width="100%" height="712" align="left"></iframe>
  </div>`
}

t1 = $param('t1') || 'thbkrkr.admin'
t2 = $param('t2') || 'thbkrkr.miaou'

document.getElementById('main').innerHTML = box(t1) + box(t2)

</script></body></html>
