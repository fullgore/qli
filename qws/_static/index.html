<!doctype html>
<html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>miaou</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="/s/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
</head><body>

<style>
.main .container {
  padding-top: 1em;
}

.ui .header {
  padding-top: 0.7em;
}

.segment {
  height: 100%;
  width: 100%;
  overflow-y: hidden;
}

.ui .comments {
  overflow-y: scroll;
  max-width: 1127px;
}

pre {
  color: #565656;
  background: #f5f5f5;
  padding: 10px;
  font-size: 0.8em;
  max-height: 200px;
  margin-right: 10px;
}

.dark .comments {
  padding: 10px;
  margin: 0;
  background: #444;
  color: #f1f1f1;
  font-family: monospace;
  font-size: 0.9em;
  max-width: 100%;
}

.dark .date {
  color: #FFFF91;
}

.dark .separator {
  color: #00b5ad;
}

.dark .author {
  display: inline-block;
  color: #fbbd08;
  min-width: 70px;
}

.dark .chatbar > input  {
  border: 0px;
  width: 100%;
  height: 30px
}

.dark > pre {
  color: #565656;
  background: #cecece;
  padding: 3px;
  max-height: 200px;
  margin: 3px 0;
  font-size: 0.7em;
}

</style>

<script src="https://thbkrkr.github.io/s.js/dist/s.11.ef9e3d2.zm.js"></script>
<script>

topic = $param('topic') || 'thbkrkr.miaou'
skin  = $param('skin') || 'normal'

document.body.innerHTML += window['skin_'+skin]()

bottomSpace = 145
if (skin == "dark") {
  bottomSpace = 30
}

function skin_normal() {
  return `
    <div class="ui main container">
      <h3 class="ui centered header">`+topic+`</h3>
      <div class="ui segment">
        <div class="ui comments">
        </div>
      </div>
      <div class="ui fluid input chatbar">
        <input type="text" id="send" autocorrect="off" autocapitalize="off">
      </div>
    </div>
  `
}

function skin_dark() {
  return `
    <div class="dark main">
      <div class="ui">
        <div class="ui comments">
        </div>
      </div>
      <div class="ui fluid input chatbar">
        <input type="text" id="send" autocorrect="off" autocapitalize="off">
      </div>
    </div>
  `
}

function skin_normal_event(event) {
  return `
    <div class="comment">
      <div class="avatar">
        <img src="` + avatar(event.user) + `">
      </div>
      <div class="content">
        <a class="author"> ` + username(event.user) + ` </a>
        <div class="metadata">
          <span class="date">` + moment().fromNow() + `</span>
        </div>
        <div class="text">
          ` + event.message + `
        </div>
      </div>
    </div>`
}

function skin_dark_event(event) {
  return `
    <div class="message">
      <span class="author"> ` + username(event.user) + ` </span>
      <span class="text"><span class="separator">></span>
        ` + event.message + `
      </span>
    </div>`
}

$ws('/ws?topic='+topic,
  function onopen() {
    $('#send').attr('placeholder', 'Send a message...')
    event = {user: user, message: "Hello!" }
    ws.send(JSON.stringify(event))
    $('.comments').append(renderEventAsHTML({
      user: 'hello~bot-bot',
      message:'<i>Welcome ' + username(event.user) + '!</i>'
    }))
  },
  function onclose(time) {
    $('#send').attr('placeholder', 'Connexion lost, retry in ' + (time/1000) + ' s...')
  },
  onmessage
)

function onmessage(event) {
  try {
    event = JSON.parse(JSON.parse(event.data))
  } catch (e) {
    // break
    return
  }
  console.log('event', event)
  if (!event.message) {
    console.error(event.message)
    // break
    return
  }

  if (event.id) {
    $(event.id).append("\n"+renderCmdOutputAsHTML(event))
  } else {
    $('.comments').append(renderEventAsHTML(event))
  }

  $scrollToBottom($('.comments'), 100)
}

function renderCmdOutputAsHTML(event) {
  message = event.message
  if (event.b64 === "true") {
    try {
      message = atob(message)
    } catch(e) {
    }
  }
  return message
}

function renderEventAsHTML(event) {
  message = event.message

  b64 = /[A-Za-z0-9+/]{14}[A-Za-z0-9+/=]*/
  b64Decoded = false
  if (b64.test(message)) {
    try {
      message = atob(message)
      message = '<pre>'+message+'</pre>'
      b64Decoded = true
    } catch(e) {
    }
  }

  if (!b64Decoded && event.b64 === "true") {
    try {
      message = atob(message)
    } catch(e) {
    }
  }
  try {
    json = JSON.parse(message)
    message = '<table>'
    for (var i in json) {
      for (var k in json[i]) {
        message += json[i][k] + ', '
      }
    }
  } catch(e) {
  }

  event.message = message

  return window["skin_" + skin + "_event"](event)
}

function avatar(user) {
  if (user && user.indexOf('bot') != -1) {
    frags = user.split('-')
    id = frags[frags.length-1]
    return '/s/img/'+id+'.png'
  } else {
    userId = Math.floor(Math.random() * (users.length-1))
    parts = user.split('-')
    if (parts.length > 1) {
      userId = user.split('-')[1]
    }
    return '/s/img/' + users[userId] + '.jpg'

  }
}

function username(user) {
  return user.split('-')[0]
}

var messages = []
var index = -1

// Send event using WS
function say() {
  var input = $('#send')
  var value = input.val()
  if (!value) {
    return
  }
  input.val('')
  if (value == 'clear') {
    $('.comments').empty()
    return
  }

  ws.send(JSON.stringify({user: user, message: value}))
  messages.push(value)
  index = messages.length
}

$(document).keydown(function(e) {
    //console.log(e.which)
    switch(e.which) {
        case 38: // up
        if (index == -1) {
          break
        }
        index--
        $('#send').val(messages[index])
        break

        case 40: // down
        if (index == messages.length) {
          break
        }
        index++
        $('#send').val(messages[index])
        break

        case 13: // enter
        say()
        break

        default: return // exit this handler for other keys
    }
    e.preventDefault() // prevent the default action (scroll / move caret)
})

//

users = [
  'jenny', 'joe', 'laura', 'justen', 'helen', 'elliot',
  'daniel', 'stevie', 'veronika'
]

function setupUser() {
  user = $lsGet('user')
  if (!user) {
    while (!user) {
      user = prompt('Enter your name', '')
    }
    user = user + '@web-' + Math.floor(Math.random() * (users.length-1))
    $lsSet('user', user)
  }
}

//

setupUser()

$setElementHeight('.comments', bottomSpace)
window.onresize = function() {
  $setElementHeight('.comments', bottomSpace)
}

$('#send').on('change', say)
$('#send').focus()

</script></body></html>
